<body>
    <script>
        function bstree(arr, x) {
            var start = 0;
            var end = arr.length - 1;

            while (start <= end) {
               
                let mid = Math.floor((start + end) / 2);
               
                if (arr[mid] === x) return true;
                else if (arr[mid] < x){
                    console.log("arr[mid]",arr[mid])
                    start = mid + 1;
                    
                    }
                else{
                     console.log("arr[mid]",arr[mid])

                    end = mid - 1;}


            }
            return false
        }

        let arr = [1, 3, 5, 7, 8, 9];
        let x = 9;
        


        if (bstree(arr, x, 0, arr.length - 1))
                
                document.write( "Element found in the lsit! <br>" + x);
            else document.write("Element not found!<br>");  
 
        // console.log(bstree([1,25,36,56,58],25))
        
    </script>
</body>
